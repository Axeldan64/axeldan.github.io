
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Axeldan - Sitio Oficial</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Bebas Neue', cursive, sans-serif;
      background: linear-gradient(135deg, #2b003b, #4b004f);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 60px 20px;
      background: #6a0dad;
      box-shadow: 0 0 30px #ff00cc;
      animation: fadeIn 2s ease-in;
    }
    header h1 {
      font-size: 4em;
      margin: 0;
      color: #fff;
      text-shadow: 0 0 15px #ff00cc;
    }
    header p {
      font-size: 1.2em;
      color: #ffeaff;
      margin-top: 10px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 25px;
      background: #3a0048;
      padding: 12px 0;
      font-size: 1.1em;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }
    nav a:hover {
      color: #ff33cc;
    }
    section {
      padding: 50px 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      font-size: 2em;
      margin-bottom: 20px;
      border-bottom: 2px solid #ff33cc;
      padding-bottom: 10px;
    }
    .preview {
      text-align: center;
      animation: fadeInUp 2s ease-in;
    }
    .preview img {
      width: 100%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 0 25px #ff00cc99;
    }
    .preview audio {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }
    .socials {
      text-align: center;
      margin-top: 40px;
    }
    .socials a {
      display: inline-block;
      margin: 10px;
      color: #ffccff;
      font-size: 1.2em;
      text-decoration: none;
    }
    .socials a:hover {
      color: #ffffff;
      text-shadow: 0 0 10px #ff33cc;
    }
    footer {
      text-align: center;
      padding: 30px;
      background: #2a002e;
      font-size: 0.9em;
      color: #ccc;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<header>
  <h1>Axeldan</h1>
  <p>Carlos Daniel Tutillo – Artista de Quito, Ecuador</p>
</header>

<nav>
  <a href="#musica">Música</a>
  <a href="#redes">Redes</a>
</nav>

<section id="musica">
  <h2>Preview: "Despelote"</h2>
  <div class="preview">
    <img src="despelote-cover.jpg" alt="Portada Despelote" />
    <audio controls>
      <source src="despelote-preview.mp3" type="audio/mpeg" />
      Tu navegador no soporta audio.
    </audio>
  </div>
</section>

<section id="redes">
  <h2>Conecta conmigo</h2>
  <div class="socials">
    <a href="https://open.spotify.com/intl-es/artist/1U7NnvrqYuYXPtOiOOhb6V?si=AF6QXJ9_T6aUBNdiV1uXaA" target="_blank">Spotify</a>
    <a href="https://www.youtube.com/@AxeldanMusic" target="_blank">YouTube</a>
    <a href="https://www.instagram.com/axeldan_men/" target="_blank">Instagram</a>
    <a href="https://www.facebook.com/axeldanmusic?locale=es_ES" target="_blank">Facebook</a>
  </div>
</section>

<footer>
  &copy; 2025 Axeldan. Todos los derechos reservados.
</footer>

</body>
</html>
